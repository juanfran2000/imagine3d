<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="./style.css" />
    <title>Formulario / Imagine 3D</title>
  </head>
  <body class="container">
    <header class="navbar">
      <a href="./index.html">
        <h1>IMAGINE <span>3</span>D</h1>
      </a>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./shop.html">Catálogo</a></li>

        </ul>
      </nav>
      <a href="./shop.html" class="nav-button">Volver a catálogo</a>
    </header>
    <main>
      <section class="formulario">
        <div class="form-container">
          <form class="form">
            <div class="form-group">
              <label for="email">Mail de entrega</label>
              <input
                type="text"
                id="email"
                name="email"
                required=""
                placeholder="Ingresa tu mail"
              />
            </div>
            <div class="form-group">
              <label for="textarea">¿Tienes indicaciones adicionales?</label>
              <textarea
                name="textarea"
                id="textarea"
                rows="10"
                cols="50"
                required=""
                placeholder="Quisiera que tengan en cuenta..."
              ></textarea>
            </div>

            <button class="form-submit-btn" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer id="section-contact">
      <div class="footer-section">
        <h2>IMAGINE <span>3</span>D</h2>
        <ul>
          <li><span>Menú</span></li>
          <li><a href="./shop.html">Shop</a></li>
          <li><a href="./index.html">Home</a></li>
        </ul>
        <ul>
          <li><span>Contacto</span></li>
          <li>Buenos Aires</li>

        <ul>
          <li><span>Equipo</span></li>
          <li>Federico Privitera</li>
          <li>Josebeth Amacoria</li>
          <li>Juan Pedro Fernandez</li>
          <li>Juan Góngora</li>
        </ul>
        <div class="footer-iconos">
          <ul>
            <li>
              <a
                href="https://twitter.com/search?q=impresion%203d&src=typed_query"
                target="_blank"
              >
                <img alt="icon-twitter" src="iconos/ico-x.svg" />
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/_imagine3d?igsh=YnI5dGM0eWdnbmp0"
                target="_blank"
              >
                <img alt="icon-instagram" src="iconos/ico-insta.svg" />
              </a>
            </li>
            <li>
              <a
                href="https://github.com/juanfran2000/proyectDesign.git"
                target="_blank"

      </div>
